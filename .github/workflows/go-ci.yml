  #   runs-on: ubuntu-latest

  #   needs: build

  #   steps:                                      
  #     - name: Checkout Repository
  #       uses: actions/checkout@v2

      - name: Set Up Docker
        uses: docker/setup-buildx-action@v1

      - name: Build Docker Image
        run: docker build -t 20170044/hellogaza:latest . #Why it is not work localy??
        
      - name: Tag Existing Docker Image
        run: docker tag 20170044/hellogaza:latest 20170044/hellogaza:$(date '+%Y%m%d%H%M%S')

      - name: Log in to Docker Registry
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}


      - name: Push Docker Image
        run: docker push 20170044/hellogaza:latest

